<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <form action="">

      <div class="character-name">
        <label for="">Character Name:</label>
        <input type="text" id="character-name" name="character-name" />
      </div>
  
      <div class="radioBtn">
        <label for="jedi">Jedi</label>
        <input type="radio" value="jedi" name="faction" id="jedi" />
        <label for="sith">Sith</label>
      <input type="radio" value="sith" name="faction" id="sith" />
      </div>
      
      <div class="lightsaber-color">
        <label for="lightsaber">Lightsaber Color:</label>
        <select name="lightsaber" id="lightsaber">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      
      <div class="submitBtn">
        <button type="submit">Submit</button>
      </div>

    </form>

    
    
    <div >
      <table class="table">
        <thead>
          <tr>
            <th class="cells">Planet</th>
            <th class="cells">Environment</th>
            <th class="cells">Population</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="cells">Tatooine</td>
            <td class="cells">Desert</td>
            <td class="cells">200,000</td>
          </tr>
          <tr>
            <td class="cells">Hoth</td>
            <td class="cells">Ice</td>
            <td class="cells">0</td>
          </tr>
          <tr>
            <td class="cells">Endor</td>
            <td class="cells">Forest</td>
            <td class="cells">30,000,000</td>
          </tr>
          <tr>
            <td class="cells">Mustafar</td>
            <td class="cells">Lava</td>
            <td class="cells">10,000</td>
          </tr>
        </tbody>
      </table>
    </div>
    

    
  </body>
</html>
